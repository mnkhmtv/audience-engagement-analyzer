services:
  db:
    image: postgres:16-alpine
    container_name: aea-postgres
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-aea}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\"",
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aea-backend
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      ARTIFACTS_DIR: /data/lectures
    volumes:
      - artifacts:/data
    # command: >
    #   bash -lc "alembic upgrade head &&
    #             uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aea-frontend
    depends_on:
      backend:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"

volumes:
  pgdata:
  artifacts:
