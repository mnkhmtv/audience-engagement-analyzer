services:
  db:
    image: postgres:16-alpine
    container_name: aea-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aea-backend
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      ARTIFACTS_DIR: /data/lectures
    volumes:
      - artifacts:/data
    # если хочешь сразу команду тут:
    # command: >
    #   bash -lc "alembic upgrade head &&
    #             uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1"

volumes:
  pgdata:
  artifacts:
